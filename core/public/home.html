<div>
  <h1 class="center"><span class="thin">DNA</span>
    <span class="">2</span>
    <span class="thin">Drug</span></h1>
  <div class="row">
    <form class="col s12 center">
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <textarea ng-model="sequence.value" id="gene" class="materialize-textarea" autofocus></textarea>
          <label for="gene">Enter Genome Sequence</label>
        </div>
      </div>
      <a class="btn" ng-click="processSequence(sequence)">Submit</a>
    </form>
  </div>


  <div>
    <p>{{mutations}}</p>
    <p>{{drugs}}</p>
  </div>
</div>
